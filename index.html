<!doctype html>
<html>
  <head>
    <title>Israel Tax Calculator (Monthly) 2019</title>
  </head>
  <body>
    <p>This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>
    <form id="electric-appliances">
    <hr>
      <div>
      Select an appliance:
          <select>
              <option value="[0.55,4.1]">Frost-free refrigerator (day)</option>
              <option value="[0.8,2.73]">Frost-free freezer (day)</option>
              <option value="[1,2.2]">Dishwasher (cycle)</option>
              <option value="[1.5,2.2]">Oven (normal kitchen use)</option>
              <option value="[0.03,0.05]">Microwave oven (2 min)</option>
              <option value="[0.12,0.45]">Toaster oven (15 min)</option>
              <option value="[8.6,10.4]">Shabbat platta (26h Shabbat)</option>
              <option value="[0.5,3.5]">Space heater (1h)</option>
              <option value="[1,5.2]">Wall unit (heater / a/c) (1h)</option>
              <option value="[0.1,0.16]">Under-floor heating (1h)</option>
              <option value="[1.4,3]">Washing machine (4-5 kg machine) (1 load)</option>
              <option value="[2.7,3.7]">Dryer (4.5-5 kg machine) (1 load)</option>
              <option value="[2.3,2.3]">Boiler (Electric Dud) (1h)</option>
              <option value="[0.04,0.15]">TV (1h)</option>
              <option value="[0.03,0.15]">Stereo system (1h)</option>
              <option value="[0.13,0.2]">Vacuum cleaner (10min)</option>
              <option value="[0.06,0.2]">Hair dryer (10min)</option>
              <option value="[0.0.5,0.8]">Electric sheets (1h)</option>
              <option value="[0.1,0.1]">Electric kettle (1 use)</option>
              <option value="[0.75,0.75]">Electric burner (50min)</option>
              <option value="[0.05,0.2]">Food processor (15min)</option>
              <option value="[0.11,0.15]">Computer (10h)</option>
              <option value="[0.3,0.3]">Iron - on high (45min)</option>
              <option value="[0.04,0.1]">Fan (1h)</option>
          </select>
      </div>
    <div>
    Number of usage units:
        <input id="units" step="any" type="number" />
    </div>
    <div>
    <input type="submit" value="Calculate my cost!" />
    </div>
    </form>
    <hr />
    <div style="font-size: 1.5em;">
    Range: <span id="min">0.00</span> &#8362; &mdash; <span id="max">0.00</span> &#8362; <small style="font-size:0.6em">(depends on your model)</small>
    </div>
    <script type="text/javascript">
    document.querySelector('#electric-appliances').onsubmit = (function(e){
        e.preventDefault();
        var kwh = JSON.parse(document.querySelector('#electric-appliances select').value);
        var units = +document.querySelector('#units').value;
        var rate = 54.04;
        document.querySelector('#min').innerHTML = (/*kwh[0] + ' &times;' + units + ' &times; ' + rate + ' = ' +*/ (kwh[0]*units*(rate/100)).toFixed(2));
        document.querySelector('#max').innerHTML = (/*kwh[1] + ' &times;' + units + ' &times; ' + rate + ' = ' +*/ (kwh[1]*units*(rate/100)).toFixed(2));
        return false;
    });
    </script>
  </body>
</html>
